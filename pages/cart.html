<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme :{
                container:{
                    center:true
                }
            }
        }
    </script>
</head>
<body style="background-color: #F4F5F7;">
    <div id="nav" class=" w-full"></div>
    <section class="cart">
        <div class="container">
            <h1>Shopping Cart</h1>
            <div class="box">
                <table class="table-auto border-collapse w-full">
                    <thead class="bg-[#e5e7eb] ">
                        <tr class="p-[15px] rounded-lg">
                            <th class="rounded-l-lg border-r-[1px] border-[#9a9a9b7b] font-thin p-[15px]">Product</th>
                            <th class="font-thin p-[15px] border-r-[1px] border-[#9a9a9b7b]">Price</th>
                            <th class="font-thin p-[15px] border-r-[1px] border-[#9a9a9b7b]">Quantity</th>
                            <th class="font-thin p-[15px] border-r-[1px] border-[#9a9a9b7b]">Totle</th>
                            <th class="rounded-r-lg font-thin p-[15px]"></th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <tr>
                        </tr>
                    </tbody>
                    <tfoot id="tfooter" >
                        <tr id="foot">
                            <td  class="rounded-bl-lg">
                                <input id="coupon" type="text" class="border border-[#e3e6ef] py-[10px] px-[15px] rounded-[6px]" placeholder="Coupon Code">
                                <button id="code" class="py-[10px] px-[15px] bg-[#8231d3] text-white rounded-[6px]">Apply Coupon</button>
                            </td>
                            <td  class="rounded-bl-lg"></td>
                            <td  class="rounded-bl-lg"></td>
                            <td class=" text-center" id="total"></td>
                            <td class=" rounded-br-lg" id="total2"></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </section>
    <div id="ui"></div>
    
</body>
    <script type="module" src="/javascript/cart.js"></script>
</html>
