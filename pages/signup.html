<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme :{
                container:{
                    center:true
                }
            }
        }
    </script>
</head>
<body>
    <div id="nav"></div>

    <div class="flex items-center justify-center h-[90vh] bg-[#E1DFE3]">
        <div class="bg-white rounded-[6px] w-[33%]">
            <h2 class="text-center text-[20px] px-5 py-4 text-center border-b border-gray-200 dark:border-white10">Register Account Form</h2>
            <form id="form" class="px-10 pt-8 pb-6">

                <div class="text-center " style="font-weight: 400;">
                    <p class="text-[14px] text-[red] text-center" id="merr"></p>
                </div>

                <label for="" class="mb-[10px] inline-block ">Name</label>
                <input type="name" id="name" placeholder="Full name"  class="w-[100%] montserrat rounded-[4px] p-[12px] mb-[20px] bg-white font-medium border border-gray-200 dark:border-white10">
                <p id="nerr"  class="text-[12px] text-[red]"></p>


                <label for="" class="mb-[10px] inline-block">Email Address</label>
                <input type="email" id="email" placeholder="name@example.com"  class="w-[100%] montserrat rounded-[4px] p-[12px] mb-[20px] bg-white font-medium border border-gray-200 dark:border-white10">
                <p id="eerr" class="text-[12px] text-[red]"></p>


                <label for="" class="mb-[10px] inline-block">Password</label>
                <input type="text" id="password" placeholder="Password"  class="w-[100%] montserrat rounded-[4px] p-[12px] mb-[20px] bg-white font-medium border border-gray-200 dark:border-white10">
                <p id="perr" class="text-[12px] text-[red]"></p>


                <div class="text-center">
                    <input type="submit" class="w-[100%] text-white bg-[#8231d3] my-[20px] py-[10px] px-[25px] rounded-[4px]" value="Sign up">
                </div>
            </form>
        </div>
    </div>    
</body>
<script src="/javascript/signup.js" type="module"></script>
</html>
