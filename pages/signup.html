<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme :{
                container:{
                    center:true
                }
            }
        }
    </script>
</head>
<body>
    <div id="nav"></div>

    <div class="flex items-center justify-center h-[90vh] ">
        <div class="bg-[#dff3fc] shadow rounded-[6px] w-[670px] py-[30px] px-[45px] ">
            <form id="form">
                <h2 class="text-center text-[25px] pb-[30px]">Register Account Form</h2>

                <div class="text-center " style="font-weight: 400;">
                    <p class="text-[14px] text-[red] text-center" id="merr"></p>
                </div>

                <label for="" class="mb-[10px] inline-block">Your Name</label>
                <input type="name" id="name" placeholder="Your name" class="w-[100%] montserrat rounded-[4px] p-[10px] mb-[26px]">
                <p id="nerr"  class="text-[12px] text-[red]"></p>


                <label for="" class="mb-[10px] inline-block">Your Email</label>
                <input type="email" id="email" placeholder="Your Email" class="w-[100%] montserrat rounded-[4px] p-[10px] mb-[26px]">
                <p id="eerr" class="text-[12px] text-[red]"></p>


                <label for="" class="mb-[10px] inline-block">Password</label>
                <input type="text" id="password" placeholder="Your Password" class="w-[100%] montserrat rounded-[4px] p-[10px] mb-[26px]">
                <p id="perr" class="text-[12px] text-[red]"></p>


                <div class="text-center">
                    <input type="submit" class="text-center text-white bg-[#149ddd] py-[10px] px-[25px] rounded-[10px]" value="Sign up">
                </div>
            </form>
        </div>
    </div>
    <script src="/javascript/signup.js" type="module"></script>
</body>
</html>
